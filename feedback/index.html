<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div id="panel" class="panel-container">
       <strong>How satisfied are you with our customer support?</strong>

       <div class="ratings-container">
           
            <div class="rating">
                <img src="./img/unhappy.png" alt="unhyappy"/>
                <small>Unhappy</small>
           </div>

           <div class="rating">
                <img src="./img/neutral.png" alt="neutral"/>
                <small>Neutral</small>
           </div>

           <div class="rating">
                <img src="./img/satisfied.png" alt="satisfied"/>
                <small>Satisfied</small>
           </div>

       </div>
       <button id="send" class="btn">Send Review</button>
   </div>


    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
