<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Fitness Blender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Fitness Blender</h2>
      </header>
      <video src="video/workout.mp4" id="background" muted loop autoplay></video>

      <!-- <div class="overlay"></div> -->
      <div class="text">
        <h2>All progress takes place</h2>
        <h3>outside your comfort zone</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, eum?
          Similique blanditiis animi aperiam amet illum ut in. Veritatis optio,
          ad dolorem sint aut facere obcaecati sed quidem necessitatibus
          debitis! 
        </p>
      </div>
    </section>

    <div class="container">
        <h1>Sign In Here</h1>
        <!-- <p>Change the password to see the effect</p> -->

        <form action="" method="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id ="password" class="form-control" placeholder="Enter Password" />
                <i id="eye" class="fas fa-eye"></i>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>


    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
